name: node

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: install
        run: npm ci
      - name: check code lint
        run:  npm run lint:check
      - name: build
        run: make build
      - name: create .env
        run: echo "" >> .env
      - name: test
        run: npm run test:coverage

  validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          cache: npm
      - name: install
        run: npm ci
      - name: lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          cache: npm
      - name: install
        run: npm ci
      - name: lint
        run: make lint
      - name: test
        run: npm run test
